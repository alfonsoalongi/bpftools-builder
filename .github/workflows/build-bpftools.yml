name: Build & Release bpftools-arm64

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to release (e.g. v1.0.0)"
        required: true

  # Publish when a tag like v1.2.3 is pushed
  push:
    tags:
      - 'v*'

  # CI builds for pull requests – artifact only, no release
  pull_request:

  # Weekly scheduled build every Sunday 03:00 UTC
  schedule:
    - cron: '0 3 * * 0'

# Needed to create a release and upload assets
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout wrapper repository
        uses: actions/checkout@v4

      - name: Clone ExtendedAndroidTools
        run: git clone --depth 1 https://github.com/facebookexperimental/ExtendedAndroidTools.git

      # ─────── Build phase ─────────────────────────────────────────────────────
      - name: Build Docker image
        working-directory: ExtendedAndroidTools
        run: |
          ./scripts/build-docker-image.sh

      - name: Build bpftools-arm64 inside container
        working-directory: ExtendedAndroidTools
        run: |
          ./scripts/run-docker-build-env.sh
          bash -lc "make bpftools THREADS=$(nproc)"

      # ─────── Artifacts & Release ────────────────────────────────────────────
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bpftools-arm64
          path: ExtendedAndroidTools/out/archives/bpftools-arm64.tar.gz
          retention-days: 14

      # Optional: sign the tarball with Cosign if a key is provided
      - name: Sign asset with Cosign (optional)
        if: env.COSIGN_KEY != ''
        env:
          COSIGN_EXPERIMENTAL: "1"
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
        run: |
          cosign sign --key env://COSIGN_KEY ExtendedAndroidTools/out/archives/bpftools-arm64.tar.gz

      # Create or update the GitHub release (skipped for pull requests)
      - name: Create GitHub release
        if: ${{ github.event_name == 'push' || github.event.inputs.tag }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: |
            ExtendedAndroidTools/out/archives/bpftools-arm64.tar.gz

